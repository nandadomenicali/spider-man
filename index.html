<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPIDER-MAN: Miles Morales | PS 5</title>

<body>

      <div class="nav-menu"> 
        <div class="logo">

        <ul class="nav-list">
          <li>
            <a href="" class="nav-link">Home</a>
          </li>
          <li>
            <a href="" class="nav-link">Story</a>
          </li>
          <li>
            <a href="" class="nav-link">Wallpapers</a>
          </li>
        </ul>
      </div>
      <div class="nav-social">
        <img src="./src/svg/facebook.svg" alt="logo facebook" onload="SVGInject(this)" />
        <img src="./src/svg/instagram.svg" alt="logo instagram" onload="SVGInject(this)" />

  </header>

      <div>

      </div> 

      <div>
        <img src="./src/svg/ps.svg" alt="logo ps" onload="SVGInject(this)" />
        <img src="./src/svg/marvel.svg" alt="logo marvel" onload="SVGInject(this)" />
      </div>
    </div>
    <div class="container-item-2">
      <img src="./src/img/miles-spider.png"  class="spiderman" alt="Spider-man miles morales">
    </div>
  </section>
